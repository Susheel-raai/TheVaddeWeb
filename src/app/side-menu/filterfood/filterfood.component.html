<div class="content row">
    <mat-card class="example-card" *ngFor="let items of filteredItemsList | filter: itemfiltered">
      <div matTooltip="{{items.itemDescription}}">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
        </mat-card-header>
        <img mat-card-image src="../../assets/images/{{items.itemImage}}" style="height: 200px;">
        <mat-card-content>
          <div class="row">
            <h2 class="col-md-6" style="justify-content: left; color: black;">{{items.itemName}}</h2>
            <h2 class="col-md-2" style="justify-content: right; color: black; margin-left:100px"><i class='fas fa-pound-sign'>Â£{{items.itemPrice | number:'1.2-2'}}</i></h2>
          </div>
          <div class="star-rating-container star-rating-animation" fxLayout="row" fxLayoutAlign="start center" >
            <div>
                <rating [(ngModel)]="items.itemReview" [max]="5"  [readonly]="true" class="star-gold star"></rating>
            </div>
        </div>
        </mat-card-content>
      </div>
    </mat-card>
  </div>
